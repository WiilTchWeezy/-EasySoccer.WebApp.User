<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-white
      border-bottom
      box-shadow
      mb-3
    "
    style="margin-bottom: 0px !important"
  >
    <div class="container">
      <a style="max-width: 70%" [routerLink]="['/']">
        <img
          src="../../assets/img/navbarLogo.png"
          class="navbar-brand img-fluid float-left"
          style="max-width: 70%"
        />
      </a>
      <button
        *ngIf="isAuth"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" *ngIf="isAuth">
            <a class="nav-link text-dark">{{ userName }}</a>
          </li>
          <li class="nav-item" *ngIf="isAuth">
            <a class="nav-link text-dark" routerLink="/myreservations"
              >Meus hor√°rios</a
            >
          </li>
          <li class="nav-item" *ngIf="isAuth">
            <a class="nav-link text-dark" (click)="logout()">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
