<div class="container" style="margin-top: 15px">
  <div class="row">
    <div class="form-group col-12 col-md-4">
      <label for="name">Nome</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Seu Nome"
      />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="soccerPitchPlan">Estado</label>
      <select
        class="form-control"
        id="state"
        [(ngModel)]="selectedState"
        (ngModelChange)="getCitiesByState()"
      >
        <option value="0" selected>Selecione um estado</option>
        <option [value]="item.id" *ngFor="let item of states; let i = index">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="soccerPitchPlan">Cidade</label>
      <select class="form-control" id="city" [(ngModel)]="selectedCity">
        <option value="0" selected>Selecione uma cidade</option>
        <option [value]="item.id" *ngFor="let item of cities; let i = index">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12">
      <button
        type="button"
        class="btn btn-outline-dark"
        style="background-color: #161e53; color: #fff; float: right"
        (click)="getcompanies()"
      >
        Filtrar
      </button>
    </div>
  </div>
  <div class="card w-90" *ngFor="let item of companies">
    <div class="row no-gutters" (click)="openCompany(item)">
      <div class="col-sm-5">
        <img
          class="card-img"
          [src]="item.companyImage"
          [alt]="item.companyName"
        />
      </div>
      <div class="col-sm-7">
        <div class="card-body">
          <h4 class="card-title">
            <b>{{ item.name }}</b>
          </h4>
          <p class="card-text">
            {{ item.description }}<br />
            {{ item.cityName }}<br />
            {{ item.completeAddress }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
