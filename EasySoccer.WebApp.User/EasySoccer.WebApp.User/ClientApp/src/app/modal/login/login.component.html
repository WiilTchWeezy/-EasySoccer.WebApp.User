<div class="modal-header" style="background-color: #ff591f">
  <div>
    <img
      class="center-block img-fluid"
      src="../../../assets/img/logoBlue.png"
    />
  </div>
  <button
    type="button"
    (click)="activeModal.dismiss('Cross click')"
    class="close"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-12">
      <label for="name">Email (*)</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Seu Email"
        [(ngModel)]="email"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12">
      <label for="phone">Senha (*)</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Sua senha"
        [(ngModel)]="password"
      />
    </div>
    <div class="form-group col-12">
      <ngb-alert *ngIf="showErrorLogin" [type]="type" (closed)="alertClosed()">
        <strong>Ops!</strong> Email ou senha nÃ£o foram encontrados.
      </ngb-alert>
      <button
        type="button"
        class="btn btn-primary btn-sm w-100"
        style="background-color: #161e53"
        (click)="login()"
      >
        Entrar
      </button>
    </div>
    <div class="form-group col-12">
      <button
        type="button"
        (click)="signUp()"
        class="btn btn-outline-dark btn-sm w-100"
      >
        Cadastre-se
      </button>
    </div>
  </div>
</div>
