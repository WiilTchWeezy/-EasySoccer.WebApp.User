<div class="modal-header" style="background-color: #ff591f">
  <div>
    <img
      class="center-block img-fluid"
      src="../../../assets/img/logoBlue.png"
    />
  </div>
  <button
    type="button"
    (click)="activeModal.dismiss('Cross click')"
    class="close"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-12">
      <label for="name">Nome (*)</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Seu Nome"
        [(ngModel)]="name"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Seu Email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group col-12">
      <label for="phone">Telefone (*)</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        mask="(00) 00000-0000"
        placeholder="Seu Telefone"
        [(ngModel)]="phone"
      />
    </div>
    <div class="form-group col-12">
      <label for="phone">Senha (*)</label>
      <input
        type="password"
        class="form-control"
        id="phone"
        placeholder="Sua Senha"
        [(ngModel)]="password"
      />
    </div>
    <div class="form-group col-12">
      <label for="phone">Confirmação de Senha (*)</label>
      <input
        type="password"
        class="form-control"
        id="phone"
        placeholder="Confirme sua senha"
        [(ngModel)]="confirmPassword"
      />
    </div>
    <div class="form-group col-12">
      <button
        type="button"
        class="btn btn-primary btn-sm w-100"
        style="background-color: #161e53"
        (click)="save()"
      >
        Cadastrar-se
      </button>
    </div>
  </div>
</div>
