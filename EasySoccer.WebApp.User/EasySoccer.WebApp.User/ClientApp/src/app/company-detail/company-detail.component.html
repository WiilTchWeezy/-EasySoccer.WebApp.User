<div
  class="container"
  style="padding: 0px; margin: 0px; vertical-align: middle"
  id="company"
>
  <img
    [src]="companyInfo.imageLogo"
    alt="Snow"
    class="img-fluid"
    style="width: 100%"
  />
  <div class="centered bold-font container-text">
    {{ companyInfo.name }}<br />
    <span class="container-text-description"> {{ companyInfo.city }} </span>
  </div>
</div>
<div class="container">
  <p style="margin-bottom: 0px">
    {{ companyInfo.description }}
  </p>
  <div class="card">
    <div class="card-body">
      {{ companyInfo.completeAddress }}
      <i class="fa fa-chevron-right" style="float: right"></i>
    </div>
  </div>
  <h5 class="border-bottom border-dark">Quadras</h5>
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-ride="carousel"
    id="soccerPitchs"
  >
    <ol class="carousel-indicators" style="margin-bottom: 5px">
      <li
        data-target="#carouselExampleIndicators"
        [attr.data-slide-to]="i"
        style="background-color: black"
        *ngFor="let item of companyInfo.soccerPitchs; let i = index"
        [ngClass]="i == 0 ? 'active' : ''"
      ></li>
    </ol>
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let item of companyInfo.soccerPitchs; let i = index"
        [ngClass]="i == 0 ? 'active' : ''"
      >
        <div class="card d-block w-100">
          <img
            class="card-img-top"
            [src]="
              imageService.getImageUrlByImageName(item.imageName, 'soccerpitch')
            "
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" id="schedules">
  <h5 class="border-bottom border-dark">Horários Disponíveis</h5>
  <form class="form-inline w-100">
    <div class="form-group w-100">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="d.toggle()"
            type="button"
          >
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
  <div
    class="w-100"
    style="background-color: #bdbdbd; margin-bottom: 15px; padding-bottom: 6px"
  >
    <div class="col-12 mx-auto" style="padding-left: 5px; padding-right: 5px">
      <p class="bold-font" style="margin-bottom: 0px">18:00</p>
      <div class="w-50" style="margin: auto; padding-bottom: 6px">
        Horário Disponível
      </div>
      <button type="button" class="btn btn-primary btn-sm w-100">
        Agendar
      </button>
    </div>
  </div>
</div>
